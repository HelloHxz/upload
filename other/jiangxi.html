<html>  
    <head>  
          <meta charset="utf-8">  
          <meta http-equiv="x-ua-compatible" content="IE=9,10,11" >
          <title>中国地图</title>  
    </head> 
  <style>
  
  </style>
  <body>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script>
      var width  = 500;
      var height = 500;
      
      var svg = d3.select("body").append("svg")
          .attr("width", width)
          .attr("height", height)
          .append("g")
          .attr("transform", "translate(0,0)");
      
      var projection = d3.geo.mercator()
                          .center([107, 31])
                          .scale(4000)
                          .translate([width/2-550, height/2-300]);
      
      var path = d3.geo.path()
                      .projection(projection);
      
      console.log(path)
      
      d3.json("jiangxi.json", function(error, root) {
          
          if (error) 
              return console.error(error);
          
              console.log(root.features)
          svg.selectAll("path")
              .data( root.features )
              .enter()
              .append("path")
              .attr("stroke","#000")  
              .attr("stroke-width",.1)
              .attr("fill", function(d,i){
                  console.log(d)
                  console.log(i)
                  return "#eee";
              })
              .attr("d", path )
              .on("mouseover",function(d,i){
                  d3.select(this)
                      .attr("fill","yellow");
              })
              .on("mouseout",function(d,i){
                  d3.select(this)
                      .attr("fill","#eee");
              });
          
      });
  
  </script>
      
  </body>  
  </html>
