<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./sparkMd5.js" type="text/javascript"></script>
    <script src="./snkUpload.js"></script>
    <script type="text/javascript">
        var Upload = new SnkUpload();
        function onSelect(e){
           Upload.startUpload({
             url:"./fileupload",
             data:{
               extendskey:"一些字段"
             },
             chunckCount:3, //默认3
             compressedRatio:0.2,//默认0.3  0~1
             sparkMD5Instance:new SparkMD5(),
             file: e.target.files[0],
             getFileInfo:function(info){
               //可以获取到md5
               console.log(info)
             },
             success:function(params){
              //alert("上传成功");
             },
             error:function(params){
               /*
                 params.msg 错误信息
                 params.e 错误栈
               */
               console.log(params)
             },
             progress:function(params){
              console.log(params.precent);
             }
           })
       }
    </script>
</head>
<body>
    <input onchange="onSelect(event)" type='file'/>
</body>
</html>
