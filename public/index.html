<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./spark-md5.min.js" type="text/javascript"></script>
    <script src="./snk-upload.js"></script>
    <script type="text/javascript">
        var Upload = new SnkUpload();
        function onSelect(e){
           Upload.startUpload({
             url:"./fileupload",
             data:{
               extendskey:"一些字段"
             },
             chunckCount:5,
             compressedRatio:1,//0~1
             sparkMD5Instance:new SparkMD5(),
             file: e.target.files[0],
             success:function(params){
              //alert("上传成功");
             },
             error:function(params){
              console.log(params)
             },
             progress:function(params){
              console.log(params.precent);
             }
           })
       }
    </script>
</head>
<body>
    <input onchange="onSelect(event)" type='file'/>
</body>
</html>
